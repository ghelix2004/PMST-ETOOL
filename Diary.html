<script>
	function UpdateDiary(){
		if (localStorage.getItem("lang-e")=="vn") {
			document.querySelector('#v1-d').innerText = "Phiên bản chính thức";
    		document.querySelector('#v2-d').innerText = "Phiên bản thử nghiệm";	
			document.querySelector('#v3-d').innerText = "Tải xuống";
		} else {
			if (localStorage.getItem("lang-e")=="en") {
				document.querySelector('#v1-d').innerText = "Official Version";
    			document.querySelector('#v2-d').innerText = "Beta Version";	
				document.querySelector('#v3-d').innerText = "Download";
				document.getElementById("GrassGround").innerText = "ETOOL Diary";
			}
		}
	}
	window.onload = UpdateDiary();
</script>
